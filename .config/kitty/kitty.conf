# Add these lines to your kitty.conf for transparency

# Transparency settings for clear wallpaper visibility with readable text
background_opacity 0.50
dynamic_background_opacity yes

# Background blur for better text readability (uncomment if compositor supports it)
background_blur 15

# Slight background tint to improve contrast (uncomment and adjust as needed)
# background_tint 0.9
# background_tint_gaps 1.0

# Color scheme adjustments for better contrast on transparent background
foreground #ffffff
background #000000

# Cursor settings for visibility
cursor #ffffff
cursor_text_color #000000

# Selection colors for better visibility
selection_foreground #000000
selection_background #ffffff

# Your existing config
font_family	JetBrains Mono Nerd Font
font_size 11.0
cursor_shape beam
cursor_trail 1
window_margin_width 21.75
confirm_os_window_close 0

# Copy
map ctrl+c    copy_or_interrupt

# Search
map ctrl+f   launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id
map kitty_mod+f   launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id

# Scroll & Zoom
map page_up    scroll_page_up
map page_down    scroll_page_down
map ctrl+plus  change_font_size all +1

# Enhanced transparency controls
map ctrl+shift+a>m set_background_opacity +0.05
map ctrl+shift+a>l set_background_opacity -0.05
map ctrl+shift+a>d set_background_opacity default
map ctrl+shift+a>1 set_background_opacity 1.0
map ctrl+shift+a>0 set_background_opacity 0.7

# Quick transparency presets
map ctrl+shift+a>2 set_background_opacity 0.8
map ctrl+shift+a>3 set_background_opacity 0.9
